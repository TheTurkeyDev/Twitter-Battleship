plugins {
    id 'java'
    id 'application'
}

ext.buildnumber = 0
if (System.getenv('BUILD_NUMBER') != null)
    project.buildnumber = System.getenv('BUILD_NUMBER') as Integer
else
    logger.lifecycle "No build number detected, setting to 0"

group= 'dev.theturkey.twitterbattleship'
archivesBaseName= 'TwitterBattleship'
version= "1.0.${buildnumber}"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.twitter4j', name: 'twitter4j-core', version: '4.0.7'
}

application {
    mainClassName = 'dev.theturkey.twitterbattleship.Core'
}